{% extends "ticketSales/layout.html" %}

{% block titlepage %} 
    ویرایش کنسرت 
{% endblock%}

{% block mainContent %}
    <form action="" method="POST" enctype="multipart/form-data">
        {% csrf_token %}
        <!-- {{ concertForm }} -->
        <div class="mainborder">
            <div class="row">
                <div class="col-md-6">
                    <p class="my label">Name:{{ concertForm.Name }}</p>
                    <p class="my label">SingerName:{{ concertForm.SingerName }}</p>
                    <p class="my label">length:{{ concertForm.length }}</p>
                </div>
                <div class="col-md-2">
                    <div class="imageBox">
                        <img src="{{PosterImage.url}}">
                    </div>
                    {{ concertForm.Poster}}
                </div>
            </div>
        </div>
        <div class="bottonborder">
            <button type="submit" class="btn btn-success">ذخیره</button>
        </div>
    </form>
{% endblock%}
